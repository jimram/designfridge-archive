function endsWith(str,ends){
   var startPos = str.length - ends.length;
   if (startPos < 0) {
      return false;
   }
   return (str.lastIndexOf(ends, startPos) == startPos);
}
function validateFile(id,msg) {
  var e1 = document.getElementById(id);
  if(e1 != null) {
    var f = e1.value.toLowerCase();
    if(f.length > 0) {
                if(endsWith(f,".txt")) { return true; }
                if(endsWith(f,".doc")) { return true; }
                if(endsWith(f,".pdf")) { return true; }
                if(endsWith(f,".jpg")) { return true; }
                if(endsWith(f,".gif")) { return true; }
                if(endsWith(f,".zip")) { return true; }
          } else {
      // Nothing to validate so okay
      return true;
    }
    if(msg) {
      alert("The file must be of type .txt .doc .pdf .jpg .gif .zip!");
    }
    return false;
  }
  // Nothing to validate so okay
  return true;
}
function validateForm() {
    if(!validateFile('uploadfile2_0'),false) {
    var f = document.getElementById('uploadfile2_0').value;
    alert( "File " + f + " has a bad extension and cannot be upload!" );
    return false;
  }
    return true;
}
